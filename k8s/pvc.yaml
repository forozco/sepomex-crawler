apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sepomex-data
  namespace: default
  labels:
    app: sepomex-crawler
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  # Uncomment and set your storage class if needed
  # storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sepomex-downloads
  namespace: default
  labels:
    app: sepomex-crawler
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # Uncomment and set your storage class if needed
  # storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sepomex-logs
  namespace: default
  labels:
    app: sepomex-crawler
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  # Uncomment and set your storage class if needed
