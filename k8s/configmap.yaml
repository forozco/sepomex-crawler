apiVersion: v1
kind: ConfigMap
metadata:
  name: sepomex-crawler-config
  namespace: default
  labels:
    app: sepomex-crawler
data:
  # Timezone
  TZ: "America/Mexico_City"

  # Node environment
  NODE_ENV: "production"

  # Cron schedule (Mondays at 3:00 AM by default)
  CRON_SCHEDULE: "0 3 * * 1"

  # Download timeout (5 minutes)
  DOWNLOAD_TIMEOUT: "300000"

  # SEPOMEX URL
  SEPOMEX_URL: "https://www.correosdemexico.gob.mx/SSLServicios/ConsultaCP/CodigoPostal_Exportar.aspx"

  # Retry configuration
  MAX_RETRIES: "5"
  RETRY_DELAY: "2000"
  RETRY_MAX_DELAY: "60000"
